  <mat-card *ngFor = "let follower of followers" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
          
      </div>
      <mat-card-title>{{ follower.login }}</mat-card-title>
      <mat-card-subtitle>
        <a href = "follower.html_url">{{ follower.html_url }}</a>      
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ follower.avatar_url }}" class ="avatar" alt="Photo">
  </mat-card>
